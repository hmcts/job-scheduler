---
version: '2.1'

services:
  job-scheduler-api:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - S2S_URL
      - S2S_SECRET
      - S2S_NAME
      - S2S_TTL
      - JOB_SCHEDULER_DB_HOST
      - JOB_SCHEDULER_DB_PORT
      - JOB_SCHEDULER_DB_PASSWORD
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
    volumes:
      - ./build/install/job-scheduler:/opt/app/
    ports:
      - 8484:8484
    depends_on:
      job-scheduler-database:
        condition: service_healthy
  job-scheduler-database:
    build:
      context: docker/database
    image: docker.artifactory.reform.hmcts.net/reform/job-scheduler-database
    environment:
      - JOB_SCHEDULER_DB_PASSWORD
    ports:
      - 5428:5432
    volumes:
      - job-scheduler-database-data:/var/lib/postgresql/data

volumes:
  job-scheduler-database-data:
