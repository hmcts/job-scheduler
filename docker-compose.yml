version: '2.1'

services:
  api:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    command: --wait-for-database 30
    image: docker.artifactory.reform.hmcts.net/job-scheduler/api
    container_name: job-scheduler-api
    environment:
      - S2S_URL
      - S2S_SECRET
      - S2S_NAME
      - S2S_TTL
      - JOB_SCHEDULER_DB_HOST
      - JOB_SCHEDULER_DB_PORT
      - JOB_SCHEDULER_DB_PASSWORD
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
    ports:
      - $SERVER_PORT:$SERVER_PORT
    depends_on:
      database:
        condition: service_healthy
  database:
    build:
      context: docker/database
    image: docker.artifactory.reform.hmcts.net/job-scheduler/db
    container_name: job-scheduler-db
    environment:
      - JOB_SCHEDULER_DB_PASSWORD
    ports:
      - 5428:5432
